<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>CarroCun</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.js"></script>
    <script src="scenes/inicio.js"></script> 
    <script src="scenes/carroCun.js"></script>

    <style>
        body {
            margin-top: 1px;
            padding: 0;
        }

        canvas {
            border: 1px solid #000000;
        }
    </style>

</head>

<body>

    <div id="game"></div>

    <script type="text/javascript">
        /*variaveis globais*/
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER,
            },
            width: 350, //largura da tela do jogo
            height: 600, //altura da tela do jogo
            backgroundColor: '#39addd',
            physics: {
                default: 'arcade',
                arcade: {
                    debug: false 
                }
            },
            parent: "game",
            dom:{
               createContainer: true,
            },
            scene: [Inicio, CarroCun] // jogo em cenas
        };
        
        var game = new Phaser.Game(config);
        game.scene.start('Inicio');
    </script>

</body>
</html>
